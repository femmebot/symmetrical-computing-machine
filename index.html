<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Accordion</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>

  <div class="accordion-container">
    <section>
      <input class="option-input" checked id="option-1" type="radio" name="options" />
      <label class="option" for="option-1">
        <span class="option__label">
          Video tutorial
        </span>
      </label>
      <p>

      </p>
    </section>

    <section>
      <input class="option-input" id="option-2" type="radio" name="options" />
      <label class="option" for="option-2">
        <span class="option__label">
          Java app
        </span>
      </label>
      <p>
        Learn how to deploy a Java web application in your sandbox.
      </p>
    </section>

    <section>
      <input class="option-input" id="option-3" type="radio" name="options" />
      <label class="option" for="option-3">
        <span class="option__label">
          Hello World
        </span>
      </label>
      <p>
        Read through the documentation for deploying a simple “Hello World” app in a number of languages and frameworks.
      </p>
    </section>

  </div>

</body>
</html>
